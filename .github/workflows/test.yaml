name: Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

env:
  JUPYTERHUB_API_TOKEN: GiJ96ujfLpPsq7oatW1IJuER01FbZsgyCM0xH6oMZXDAV6zUZsFy3xQBZakSBo6P

jobs:
  test-general:
    name: 'Test Package'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@master
      - name: 'Start JupyterHub'
        working-directory: tests/assets
        run: |
          docker-compose up --build -d
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          pip install .[dev]
      - name: Black Formatting
        run: |
          black --version
          black jhub_client --diff
          black --check jhub_client
      - name: Flake8 Formatting
        run: |
          flake8 --version
          flake8
      - name: Run tests
        run: |
          pytest -v
      - name: Run command line
        run: |
          jhubctl --verbose run --temporary-user -n tests/assets/notebook/simple.ipynb
